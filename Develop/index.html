<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9AM" class="row time-slot">
      <div class="col-md-1 hour">9:00 a.m.</div>
      <textarea class="col-md-10 activity"></textarea>
      <button class="btn saveButton col-md-1">Save</button>
    </div>

    </div>
